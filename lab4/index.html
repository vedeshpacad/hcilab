    <script>
        const form = document.getElementById("myform");

        function getGender(){
            const radios = document.getElementsByName('gender');
            for (let radio of radios){
                if (radio.checked){
                    return radio.value;
                }
            }
        }
        function addDataToTable(name, age, gender){
            const table = document.getElementById('data-table')

            if (table.rows.length === 0){
                const header = table.insertRow();
                header.insertCell(0).innerText = "Name";
                header.insertCell(1).innerText = "Age";
                header.insertCell(2).innerText = "Gender";
            }
            const row = table.insertRow();
            row.insertCell(0).innerText = name;
            row.insertCell(1).innerText = age;
            row.insertCell(2).innerText = gender;
        }
        form.addEventListener("submit", function(event){
            event.preventDefault();
        
            const formdata = new FormData(form);

            const name = formdata.get("fname")
            const age = formdata.get("age")
            // const gender = formdata.get("gender")


            console.log(name);
            console.log(age);
            // console.log(gender);
            const gender = getGender();

            addDataToTable(name, age, gender);
        });
