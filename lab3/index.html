<!DOCTYPE html>
<html>
    <head>
        <title>
            Something
        </title>
    </head>
    <body>
        <p id="counter" class="main-content">Press button to start counting</p>
        <button onclick="Increment()"><strong><h3>+</h3></strong></button>
        <button onclick="Decrement()"><strong><h3>-</h3></strong></button>
        <button onclick="Reset()"><strong><h3>Reset</h3></strong></button>
        <button onclick="Enlarge()"><strong><h3>Enlarge</h3></strong></button>
        <p class="main-content">Some Content</p>
        <p class="main-content other-content">Other Content</p>
        <p class="another-content main-content">AnOther Content</p>
        <p><button onclick="show_pi()"><strong><h3>Show PI</h3></strong></button></p>
        <p><button id="middle-button"><strong><h3>Make middle</h3></strong></button></p>
    </body>
    <script>
        const pi = 3.14;
        var x = 0;
        function Increment()
        {
            document.getElementById("counter").innerHTML = x++;
        }
        function Decrement()
        {
            document.getElementById("counter").innerHTML = --x;
        }
        function Reset()
        {
            x = 0;
            document.getElementById("counter").innerHTML = x;
        }
        function Enlarge()
        {
            let elements = document.getElementsByClassName("main-content")
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.fontSize = "150%"
            }
        }
        function show_pi(){
            let content = "Our pi: " + pi + "Math pi: " + Math.PI;
            let elements = document.querySelectorAll('.another-content');
            elements.forEach(ele => {
                ele.innerHTML = content;
            })
        }
        document.getElementById("middle-button").addEventListener('click', 
            function make_middle(){
                let elements = document.getElementsByClassName("main-content")
                for (let i = 0; i < elements.length; i++) {
                    elements[i].style.textAlign = "center"
                }
            }
        );
    </script>
</html>
